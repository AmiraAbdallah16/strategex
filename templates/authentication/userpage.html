      html,

        width: 100%;

        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      
      body {
        position: relative;
        background-image: url("https://lh3.googleusercontent.com/p/AF1QipM56OHmt7_7K503cT7DkO7rLBxbxjzSU5tAp85O=s1360-w1360-h1020");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
      }
      
      body::before {
        content: "";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: -1;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #FC1414;
        color: #fff;
      }

      .navbar a  {
        width: 180px;
        height: 70px;
    }
    .navbar a img {
        width: 100%;
        height: 70px;
    }

      .navbar-brand {
        font-size: 44px;
        font-weight: bold;
        text-decoration: none;
        color: #fff;
        padding-left: 20px;
      }

      .navbar-menu {
        display: flex;
        list-style: none;
        margin: 0;
        padding-right: 20px;
      }

      .navbar-menu li {
        margin-right: 20px;
      }

      .navbar-menu li:last-child {
        margin-right: 0;
      }

      .navbar-menu li a {
        color: #fff;
        text-decoration: none;
        font-size: 20px;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      .navbar-menu li a:hover {
        color: #002333;
      }

      form {
        background-color: transparent;
        font-family: Arial, sans-serif;
        max-width: 400px;
        margin: 0 auto;
      }
      
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      
      select {
        padding: 5px;
        width: 100%;
        border-radius: 5px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
      }
      
      select:focus {
        outline: none;
        border-color: #4d90fe;
        box-shadow: 0 0 3px #4d90fe;
      }
      
      button[type="submit"] {
        padding: 10px 20px;
        background-color: #FC1414;
        color: #fff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
      
      
      option[disabled]:first-child {
        display: none;
      }
      
    </style>
