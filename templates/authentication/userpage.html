    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      body {
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #159a9c;
        color: #fff;
        padding: 10px;
      }

      .navbar-brand {
        font-size: 44px;
        font-weight: bold;
        text-decoration: none;
        color: #fff;
        padding-left: 20px;
      }

      .navbar-menu {
        display: flex;
        list-style: none;
        margin: 0;
        padding-right: 20px;
      }

      .navbar-menu li {
        margin-right: 20px;
      }

      .navbar-menu li:last-child {
        margin-right: 0;
      }

      .navbar-menu li a {
        color: #fff;
        text-decoration: none;
        font-size: 20px;
        font-weight: bold;
        transition: all 0.3s ease;
      }

      .navbar-menu li a:hover {
        color: #002333;
      }

      .hero_sectcion img {
        width: 100%;
        height: 400px;
        filter: brightness(50%);
      }
    </style>
