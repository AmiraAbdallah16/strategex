<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategexs</title>
</head>
<style>
    html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    body {
        background-image: url("https://lh3.googleusercontent.com/p/AF1QipM56OHmt7_7K503cT7DkO7rLBxbxjzSU5tAp85O=s1360-w1360-h1020");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        
    }
    
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color:#FC1414;
        color: #fff;
    }
    .navbar a  {
        width: 180px;
        height: 70px;
    }
    .navbar a img {
        width: 100%;
        height: 70px;
    }
    
    .navbar-brand {
        font-size: 44px;
        font-weight: bold;
        text-decoration: none;
        color: #fff;
        padding-left: 20px;
    }
    
    .navbar-menu {
        display: flex;
        list-style: none;
        margin: 0;
        padding-right: 20px;
    }
    
    .navbar-menu li {
        margin-right: 20px;
    }
    
    .navbar-menu li:last-child {
        margin-right: 0;
    }
    
    .navbar-menu li a {
        color: #fff;
        text-decoration: none;
        font-size: 20px;
        font-weight: bold;
        transition: all 0.3s ease;
    }
    
    .navbar-menu li a:hover {
        color: #11050b;
    }

    .sec_section{
        display: flex;
        flex-direction: column;
        margin-top: 10%;
        justify-content: center;
        align-items: center;
    }

    
    .sec_section h1{
        font-size: 87px;
        color: #002333;
        font-weight: bold;
        animation: grow 1s ease-in-out alternate infinite;
    }

    .sec_section p{
        font-size: 32px;
        color: #FC1414;
        font-weight: bold;
    }
    
    @keyframes grow {
        from { font-size: 87px; }
        to { font-size: 95px; }
    }

</style>

<body>

    <section>
        <nav class="navbar">
            <a class="navbar-brand" href="#"> <img src='https://lh3.googleusercontent.com/p/AF1QipM56OHmt7_7K503cT7DkO7rLBxbxjzSU5tAp85O=s1360-w1360-h1020' /> </a>
            <ul class="navbar-menu">
                <li><a href="/signin">sign in</a></li>
                <li><a href="/signup">sign up</a></li>
            </ul>
        </nav>
    </section>




    
    
</body>
</html>
